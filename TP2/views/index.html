<html>
  <head>
    <title>TP2 - FileUpload</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="ng-file-upload-shim.min.js"></script>
    <script src="ng-file-upload.min.js"></script>
  </head>
  <body>
    <header></header>
    <div class="main">
      ajax
      <div>
        <form id="uploadForm" enctype="multipart/form-data" action="/api/photo" method="post">
          <input type="file" name="download_file" />
          <input type="submit" value="Upload Image" name="submit">
          <span id="status"></span>
        </form>
      </div>
      angular
      <form ng-app="fileUpload" ng-controller="fileController" name="form">
        <input type="file" ngf-select ng-model="picFile" name="picFile" required />
        <input type="submit" value="Upload Image" name="submit" ng-click="submit()">
        <span id="status"></span>
      </form>
    </div>
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
  <script src="lib.js"></script>
</html>
